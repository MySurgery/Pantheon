# Put overrides to your pantheon.upstream.yml file here.
# For more information see: https://pantheon.io/docs/pantheon-upstream-yml
api_version: 1

# Use PHP 7.4
# See https://pantheon.io/docs/pantheon-yml/#php-version
php_version: 7.4

# Nested docroot in /web
# See https://pantheon.io/docs/pantheon-yml/#nested-docroot
web_docroot: true

# HSTS is not set by Pantheon
# See https://pantheon.io/docs/pantheon-yml/#enforce-https--hsts
enforce_https: off

# Set protected web paths
# See https://pantheon.io/docs/pantheon-yml/#protected-web-paths
protected_web_paths:
  - /web/wp-config.php
  - /web/wp-content/private
  - /web/pantheon.yml
